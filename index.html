<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iOS Messages Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="chat-container">
  <div class="chat-box">
    <div class="message left">
      <div class="bubble">Hey! How are you?</div>
    </div>
    <div class="message right">
      <div class="bubble">I'm good! You?</div>
    </div>
    <div class="message left">
      <div class="bubble">All great. Ready for the launch?</div>
    </div>
    <div class="message right">
      <div class="bubble">Absolutely!</div>
    </div>
  </div>
  <form class="chat-form" onsubmit="return false;">
    <input type="text" placeholder="iMessage..." disabled />
    <button type="submit" disabled>Send</button>
  </form>
</div>
</body>
</html>
